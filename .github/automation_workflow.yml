name: BEunixCsuite Workflows Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-blueprint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: python -m pip install --upgrade pip

    - name: Run workflow script
      run: python workflow.py

    - name: Run linting
      run: flake8 .

    - name: Run tests
      run: pytest

    - name: Build project
      run: python setup.py build
